version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SERVER_URL=http://116.203.198.150:5000
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - SECRET_KEY=gfgd@43435sdfggpp[[gdsf
      - NODE_ENV=production
      - DATABASE_HOST=db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=12345678
      - DATABASE_NAME=yachts
      - DATABASE_PORT=5432
      - SERVER_URL=http://116.203.198.150:5000
      - ZOHO_APP_PASSWORD=fV3U2ZA#u4:6$Gg
      - ZOHO_EMAIL=kirill.hetman@zohomail.eu
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_DB: yachts
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yachts"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: postgres -c 'max_connections=1000'

volumes:
  postgres_data: